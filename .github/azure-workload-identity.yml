name: Azure Workload Identity Federation

on:
  workflow_dispatch:
  push:
    branches:
      - main

permissions:
  id-token: write  # Required to request the OIDC token
  contents: read   # This is required to access the repository content

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: 'Login to Azure using Workload Identity Federation'
      uses: azure/login@v1
      with:
        client-id: ${{ secrets.AZURE_CLIENT_ID }}
        tenant-id: ${{ secrets.AZURE_TENANT_ID }}
        federation-token: ${{ secrets.GITHUB_TOKEN }}  # The OIDC token is automatically provided
        resource: https://management.azure.com/  # Azure Management API

    - name: 'Deploy to Azure'
      run: |
        az group create --name myResourceGroup --location eastus
        az webapp up --name myApp --resource-group myResourceGroup --runtime "NODE|14-lts"
